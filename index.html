<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="title">simple calculator</div>
        <div class="display">
          <div class="sec-display">&nbsp;</div>
          <div class="pry-display">&nbsp;</div>
        </div>
        <div class="btns">
          <button class="clr-all">CE</button>
          <button class="clr">C</button>
          <button class="op-btn" data-sign="/">/</button>
          <button class="num-btn">9</button>
          <button class="num-btn">8</button>
          <button class="num-btn">7</button>
          <button class="op-btn" data-sign="*">x</button>
          <button class="num-btn">6</button>
          <button class="num-btn">5</button>
          <button class="num-btn">4</button>
          <button class="op-btn" data-sign="-">-</button>
          <button class="num-btn">3</button>
          <button class="num-btn">2</button>
          <button class="num-btn">1</button>
          <button class="op-btn" data-sign="+">+</button>
          <button class="num-btn">0</button>
          <button class="dot-btn">.</button>
          <button class="eql-btn">=</button>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
